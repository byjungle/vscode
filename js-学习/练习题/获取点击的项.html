<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>获取点击的项</title>
</head>
<body>
    <ul id="test">
        <li>这是第1项</li>
        <li>这是第2项</li>
        <li>这是第3项</li>
        <li>这是第4项</li>
    </ul>
    <script>
        var liList = document.querySelectorAll('#test li');
        for(var i=0;i<liList.length;i++){
            (function(a){
                liList[i].onclick = function(e){
                    alert(a);
                }
            })(i);
        }
        // liList.forEach(function(item,index){
        //     item.onclick = function(){
        //         alert('你点击了 ' + index);
        //     }
        // });
    </script>
</body>
</html>
